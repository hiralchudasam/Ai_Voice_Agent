<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Agent</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>üé§ AI Voice Agent</h1>
      <button id="config-btn" class="config-btn">‚öôÔ∏è Configure</button>
    </div>
    <h4 style="text-align: center; color: gray;">Ask questions using your voice and get AI responses in speech.</h4>
    
    <!-- Persona Selection -->
    <div class="persona-selection">
      <label for="persona-select">Choose AI Persona:</label>
      <select id="persona-select" class="persona-dropdown">
        <option value="default">Default Assistant</option>
        <option value="professional">Professional Assistant</option>
        <option value="friendly">Friendly Companion</option>
        <option value="creative">Creative Writer</option>
        <option value="technical">Technical Expert</option>
        <option value="humorous">Humorous Buddy</option>
      </select>
      <div id="persona-status" class="persona-status">Current: Default Assistant</div>
    </div>

    <div class="recorder-box">
      <button id="record-btn" class="pulse"> üéôÔ∏è Start Recording</button>
      <div id="status" class="status">
        Ready to record <span id="loader" style="display:none;"></span>
      </div>
    </div>
    <div class="chat-controls" style="text-align: right;">
      <button id="clear-chat-btn" class="clear-btn">Clear Chat</button>
    </div>
    <div class="chat-history" id="chat-history">
      <!-- Chat entries will be injected here -->
    </div>
  </div>

  <!-- Configuration Modal -->
  <div id="config-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>API Key Configuration</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="api-key-group">
          <label for="assembly-key">AssemblyAI API Key (Speech-to-Text):</label>
          <input type="password" id="assembly-key" placeholder="Enter AssemblyAI API key" class="api-key-input">
        </div>
        <div class="api-key-group">
          <label for="murf-key">Murf AI API Key (Text-to-Speech):</label>
          <input type="password" id="murf-key" placeholder="Enter Murf AI API key" class="api-key-input">
        </div>
        <div class="api-key-group">
          <label for="gemini-key">Gemini API Key (LLM):</label>
          <input type="password" id="gemini-key" placeholder="Enter Gemini API key" class="api-key-input">
        </div>
        <div class="api-key-group">
          <label for="weather-key">WeatherAPI Key:</label>
          <input type="password" id="weather-key" placeholder="Enter WeatherAPI key" class="api-key-input">
        </div>
        <div class="modal-buttons">
          <button id="save-config" class="save-btn">Save</button>
          <button id="cancel-config" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/recorder.js"></script>
</body>
</html>
